<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans bg-[#0e3036] text-white leading-relaxed">

    <!-- Navbar -->
    <div class="flex justify-between items-center bg-[#082429] px-4 sm:px-6 md:px-10 py-4 shadow-md sticky top-0 z-50 flex-wrap md:flex-nowrap">
      <div class="flex items-center gap-5">
        <a href="home.html">
          <input type="submit" value="HOME" class="px-4 py-2 text-sm rounded-md bg-white text-black hover:bg-[#d7eff1] hover:scale-105 transition cursor-pointer" />
        </a>
        <label for="Interest" class="text-white font-bold text-base">Interest</label>
        <select id="Interest" class="px-4 py-2 text-sm rounded-md bg-white cursor-pointer hover:bg-[#d7eff1] hover:scale-105 transition text-black">
          <option value="Fashion">Fashion</option>
          <option value="Politics">Politics</option>
          <option value="Cenima">Cinema</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="text-xl md:text-2xl font-bold text-white text-center flex-grow">My Blogs</div>

      <div class="flex items-center gap-5 mt-3 md:mt-0">
        <input type="submit" value="Contact" class="px-4 py-2 text-sm rounded-md bg-white text-black hover:bg-[#d7eff1] hover:scale-105 transition cursor-pointer" />
        <a href="about.html">
          <input type="submit" value="About" class="px-4 py-2 text-sm rounded-md bg-white text-black hover:bg-[#d7eff1] hover:scale-105 transition cursor-pointer" />
        </a>
        <a href="blogpost.html">
          <input type="submit" value="Blog posts" class="px-4 py-2 text-sm rounded-md bg-white text-black hover:bg-[#d7eff1] hover:scale-105 transition cursor-pointer" />
        </a>
      </div>
    </div>

    <!-- Header Section -->
    <header class="text-center my-12">
      <div class="text-3xl md:text-4xl font-bold leading-snug mb-8">
        "Get in touch with us. Weâ€™d love to hear from you!"
      </div>
    </header>

    <!-- Contact Form Section -->
    <section class="flex justify-center px-4 sm:px-6 md:px-10">
      <div class="bg-[#082429] p-8 rounded-xl shadow-xl w-full max-w-xl">
        <form id="contactForm" class="space-y-6">
          <div>
            <label for="name" class="block text-lg font-semibold">Your Name</label>
            <input type="text" id="name" name="name" class="w-full p-3 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-[#00B0B9]" placeholder="Enter your name" required aria-label="Your Name" />
          </div>

          <div>
            <label for="email" class="block text-lg font-semibold">Your Email</label>
            <input type="email" id="email" name="email" class="w-full p-3 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-[#00B0B9]" placeholder="Enter your email" required aria-label="Your Email" />
          </div>

          <div>
            <label for="message" class="block text-lg font-semibold">Your Message</label>
            <textarea id="message" name="message" rows="4" class="w-full p-3 rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-[#00B0B9]" placeholder="Write your message" required aria-label="Your Message"></textarea>
          </div>

          <div class="flex justify-center">
            <button type="submit" class="px-8 py-3 bg-[#00B0B9] text-white rounded-md text-lg hover:bg-[#008f92] focus:outline-none focus:ring-2 focus:ring-[#00B0B9] transition">Send Message</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Contact Information Section -->
    <section class="text-center my-12">
      <div class="text-2xl font-semibold mb-4">Or reach us directly at:</div>
      <div class="text-xl text-[#00B0B9]">
        <a href="mailto:23014119-185@uog.edu.pk">23014119-185@uog.edu.pk</a>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center py-6 mt-12 bg-[#082429] text-white">
      <p>&copy; 2025 My Blogs. All rights reserved.</p>
    </footer>

    <script>
      // Handle form submission with JavaScript
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Basic validation (you can expand this)
        if (!name || !email || !message) {
          alert('Please fill in all fields.');
          return;
        }

        // Log form data (can be replaced with sending data to a server)
        console.log('Form submitted: ', { name, email, message });

        // Show a success message (for now, just an alert)
        alert('Message sent successfully!');
        
        // Reset form
        document.getElementById('contactForm').reset();
      });

      // Dynamic Interest Select Option
      document.getElementById('Interest').addEventListener('change', function() {
        console.log('Interest selected:', this.value);
        // You can handle additional logic based on the selected interest here
      });
    </script>
  </body>
</html>
