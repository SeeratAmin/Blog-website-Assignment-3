<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   
   <style>
    
    @media (max-width: 768px) {

        text-align: center;

<script src=""></script>
<body class="font-sans bg-[#0e3036] text-white leading-relaxed">


  <div class="flex justify-between items-center bg-[#082429] px-4 sm:px-6 md:px-10 py-4 shadow-md sticky top-0 z-50 flex-wrap md:flex-nowrap navbar">
    <div class="flex items-center gap-5">
      <a href="home.html">
        <input type="submit" value="HOME" class="px-4 py-2 text-sm rounded-md bg-white text-black hover:bg-[#d7eff1] hover:scale-105 transition cursor-pointer" />
      </a>

      <label for="Interest" class="text-white font-bold text-base">Interest</label>
      <select name="Interest" id="Interest" onchange="handleInterestChange(event)" class="px-4 py-2 text-sm rounded-md bg-white cursor-pointer hover:bg-[#d7eff1] hover:scale-105 transition text-black">
        <option value="">Select</option>
        <option value="Fashion">Fashion</option>
        <option value="Politics">Politics</option>

        <option value="Other">Other</option>
      </select>
    </div>

    <div class="text-xl md:text-2xl font-bold text-white text-center flex-grow text-center-mobile">My Blogs</div>

    <div class="flex items-center gap-5 mt-3 md:mt-0">
      <a href="contact.html">
        <input type="submit" value="Contact" class="px-4 py-2 text-sm rounded-md bg-white text-black hover:bg-[#d7eff1] hover:scale-105 transition cursor-pointer" />
      </a>
      <a href="about.html">
        <input type="submit" value="About" class="px-4 py-2 text-sm rounded-md bg-white text-black hover:bg-[#d7eff1] hover:scale-105 transition cursor-pointer" />
      </a>
      <a href="blogpost.html">
        <input type="submit" value="Blog posts" class="px-4 py-2 text-sm rounded-md bg-white text-black hover:bg-[#d7eff1] hover:scale-105 transition cursor-pointer" />
      </a>
    </div>
  </div>

  
  <header class="text-center my-12">
    <div class="text-3xl md:text-4xl font-bold leading-snug mb-8">
      “Unleash your creativity, one post at a time. <br>Where every idea finds its voice and every word inspires.”
    </div>
  </header>

  
  <section class="flex flex-col items-center justify-center px-4 sm:px-6 md:px-10">
    <div class="w-full">
      <img 
        src="https://media.istockphoto.com/id/1924137135/photo/online-blog-search-learning-work-internet-freelance-business-post-website-online-homepage.webp?a=1&b=1&s=612x612&w=0&k=20&c=YUwT30LGjjflugUwWCseBxdXs8mvwuRvzNNnN-W5gNQ=" 
        alt="Blog Image"

    </div>
  </section>

  <div class="text-3xl md:text-4xl font-bold text-center my-8">

  </div>


  <div class="flex justify-center mt-5">
    <a href="register.html">
      <input type="submit" value="Click to register" class="text-xl font-bold px-8 py-3 rounded-xl bg-white text-[#0e3036] hover:bg-[#c7e6e8] hover:scale-105 transition cursor-pointer" />
    </a>
  </div>
