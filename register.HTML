<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 font-sans">

    <!-- Image -->
    <img
      class="absolute right-24 top-8 w-[300px] h-auto rounded-lg shadow-md"
      src="https://www.rosiedayembroidery.com/cdn/shop/products/F542-6_fc6f6a0a-2ffa-42e9-9231-997e3745ca1b.JPG?v=1556000498&width=1445"
      alt="no pic"
    />
<cript><register class="js"></register></cript>
    <!-- Heading -->
    <h1 class="text-center text-4xl font-bold text-gray-700 mt-24">
      Start your journey of Ideas
    </h1>

    <!-- Form Container -->
    <div class="flex justify-center items-center mt-12">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <form id="registration-form" class="space-y-6">
          <!-- Email Input -->
          <div class="flex flex-col">
            <label for="email" class="text-gray-600 font-semibold">Enter your Email ID</label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email"
            />
          </div>

          <!-- Password Input -->
          <div class="flex flex-col">
            <label for="password" class="text-gray-600 font-semibold">Enter Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your password"
            />
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript for Form Validation -->
   
  </body>
</html>


</body>
</html>
